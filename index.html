<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Calculadora de IMC</title>
  <link rel="stylesheet" href="style.css">

  <script src="./js/main.js" defer type="module"></script>
</head>

<body>

  <div class="alert-error">
    Digite somente números
  </div>

  <div class="container">
    <div class="card">
      <form>
        <h1 class="title">Cálculo de IMC</h1>

        <div class="input-wrapper">
          <label for="weight">Peso (kg)</label>
          <input id="weight" type="text" placeholder="60">
        </div>

        <div class="input-wrapper">
          <label for="height">Altura (cm)</label>
          <input id="height" type="text" placeholder="165">
        </div>

        <button type="submit">
          Calcular IMC
          <img src="./assets/arrow.svg" alt="Arrow">
        </button>
      </form>
    </div>
  </div>

  <div class="modal-wrapper">
    <div class="modal card">
      <h2 class="title">
        <button class="close"><img src="./assets/close.svg" alt="Imagem para fechar o pop-up"></button>
        <span>Seu IMC é de 28</span>
      </h2>
    </div>
  </div>

</body>

</html>
